<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700">
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Chinese Zodiac Matching Game</h1>
        </header>

        <section class="score-panel">
          <div>
            <ul class="stars">

          	</ul>
        	  <span>Moves: </span><span class="moves emphasis"></span>
          </div>
          <div>
            <span>Time: </span><span class="timer emphasis"></span>
          </div>
          <div class="restart">
        		<span>Restart: </span><i class="play-again fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <!-- Modal -->
    <div class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Congratulations!</h2>
        </div>
        <div class="modal-body">
          <p>You made <span id="total_moves" class="emphasis"></span> moves</p>
          <p>in <span id="total_time" class="emphasis"></span>.</p>
          <p>Your Rating: <span id="total_rate" class="stars"></span></p>
        </div>
        <div class="modal-footer">
          <button class="play-again-modal pulse">Play Again</button>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
